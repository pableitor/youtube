<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader (Video + Audio Multiplexado)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button, select { margin: 10px 0; padding: 8px; width: 100%; }
        #resolutions, #progress-container { display: none; }
        .progress-bar { width: 100%; height: 20px; background: #f0f0f0; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: #4caf50; width: 0; transition: width 0.3s; }
        .progress-label { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Descargador de Videos de YouTube (Video + Audio en MP4)</h1>
    <p>Ingresa la URL del video de YouTube:</p>
    <input type="text" id="url" placeholder="Ej: https://www.youtube.com/watch?v=VD4acolLcyY" value="https://www.youtube.com/watch?v=VD4acolLcyY">
    <button onclick="fetchFormats()">Obtener Resoluciones Disponibles</button>
    
    <div id="resolutions">
        <p>Selecciona la resoluci칩n:</p>
        <select id="resolutionSelect"></select>
        <button onclick="downloadVideo()">Descargar Video con Audio</button>
    </div>

    <div id="progress-container">
        <h3>Progreso de la descarga:</h3>
        <div>
            <p>Descarga de video: <span id="video-progress-text">0%</span></p>
            <div class="progress-bar"><div id="video-progress" class="progress-fill"></div></div>
        </div>
        <div>
            <p>Descarga de audio: <span id="audio-progress-text">0%</span></p>
            <div class="progress-bar"><div id="audio-progress" class="progress-fill"></div></div>
        </div>
        <div>
            <p>Multiplexaci칩n: <span id="mux-progress-text">0%</span></p>
            <div class="progress-bar"><div id="mux-progress" class="progress-fill"></div></div>
        </div>
    </div>

    <script>
        let ws;

        async function fetchFormats() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Por favor, ingresa una URL v치lida.');
                return;
            }

            try {
                const response = await fetch(`/formats?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('Error al obtener formatos');
                const formats = await response.json();

                const select = document.getElementById('resolutionSelect');
                select.innerHTML = ''; // Limpiar opciones previas
                formats.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.itag;
                    option.textContent = format.quality;
                    select.appendChild(option);
                });

                document.getElementById('resolutions').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function downloadVideo() {
            const url = document.getElementById('url').value;
            const itag = document.getElementById('resolutionSelect').value;
            if (!itag) {
                alert('Selecciona una resoluci칩n.');
                return;
            }

            // Resetear barras de progreso
            document.getElementById('video-progress').style.width = '0%';
            document.getElementById('audio-progress').style.width = '0%';
            document.getElementById('mux-progress').style.width = '0%';
            document.getElementById('video-progress-text').textContent = '0%';
            document.getElementById('audio-progress-text').textContent = '0%';
            document.getElementById('mux-progress-text').textContent = '0%';
            document.getElementById('progress-container').style.display = 'block';

            // Conectar al WebSocket
            ws = new WebSocket(`ws://localhost:${3001}`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'progress') {
                    const progressBar = document.getElementById(`${data.stage}-progress`);
                    const progressText = document.getElementById(`${data.stage}-progress-text`);
                    progressBar.style.width = `${data.progress}%`;
                    progressText.textContent = `${data.progress.toFixed(2)}%`;
                }
            };
            ws.onclose = () => console.log('WebSocket cerrado');

            // Iniciar la descarga
            window.location.href = `/download?url=${encodeURIComponent(url)}&itag=${itag}`;
        }
    </script>
</body>
</html>
